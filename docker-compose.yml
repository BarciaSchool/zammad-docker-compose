version: "3.8"

x-shared:
  zammad-service: &zammad-service
    environment: &zammad-environment
      MEMCACHE_SERVERS: ${MEMCACHE_SERVERS:-zammad-memcached:11211}
      POSTGRESQL_DB: ${POSTGRES_DB:-zammad_production}
      POSTGRESQL_HOST: ${POSTGRES_HOST:-zammad-postgresql}
      POSTGRESQL_USER: ${POSTGRES_USER:-zammad}
      POSTGRESQL_PASS: ${POSTGRES_PASS:-zammad}
      POSTGRESQL_PORT: ${POSTGRES_PORT:-5432}
      POSTGRESQL_OPTIONS: ${POSTGRESQL_OPTIONS:-?pool=50}
      REDIS_URL: ${REDIS_URL:-redis://zammad-redis:6379}
      BACKUP_DIR: "${BACKUP_DIR:-/var/tmp/zammad}"
      BACKUP_TIME: "${BACKUP_TIME:-03:00}"
      HOLD_DAYS: "${HOLD_DAYS:-10}"
      TZ: "${TZ:-America/Guayaquil}" # Ajustado a tu zona horaria probable
      # Ajustes de rendimiento para Nginx interno
      NGINX_PORT: 8080
      NGINX_CLIENT_MAX_BODY_SIZE: 20M
      
    image: ${IMAGE_REPO:-ghcr.io/zammad/zammad}:${VERSION:-6.3.1-103}
    restart: always
    volumes:
      - zammad-storage:/opt/zammad/storage
    depends_on:
      - zammad-memcached
      - zammad-postgresql
      - zammad-redis

services:
  # Base de Datos
  zammad-postgresql:
    image: postgres:${POSTGRES_VERSION:-15.4-alpine}
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zammad_production}
      POSTGRES_USER: ${POSTGRES_USER:-zammad}
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-zammad}
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  # ElasticSearch (Motor de búsqueda)
  zammad-elasticsearch:
    image: bitnami/elasticsearch:${ELASTICSEARCH_VERSION:-8.10.2}
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g # Limita la RAM de Java
    volumes:
      - elasticsearch-data:/bitnami/elasticsearch/data

  # Cache
  zammad-memcached:
    command: memcached -m 256M
    image: memcached:${MEMCACHE_VERSION:-1.6.21-alpine}
    restart: always

  zammad-redis:
    image: redis:${REDIS_VERSION:-7.2.1-alpine}
    restart: always
    volumes:
      - redis-data:/data

  # Componentes de la App Zammad
  zammad-init:
    <<: *zammad-service
    command: ["zammad-init"]
    depends_on:
      - zammad-postgresql
    restart: on-failure
    user: 0:0

  zammad-railsserver:
    <<: *zammad-service
    command: ["zammad-railsserver"]

  zammad-scheduler:
    <<: *zammad-service
    command: ["zammad-scheduler"]

  zammad-websocket:
    <<: *zammad-service
    command: ["zammad-websocket"]

  # Servidor Web (ESTE ES EL QUE DEBES CONECTAR AL DOMINIO)
  zammad-nginx:
    <<: *zammad-service
    command: ["zammad-nginx"]
    expose:
      - "8080"
    depends_on:
      - zammad-railsserver
    # NOTA: Se eliminaron los "ports" para que Dokploy maneje el routing

  zammad-backup:
    <<: *zammad-service
    command: ["zammad-backup"]
    volumes:
      - zammad-backup:/var/tmp/zammad
      - zammad-storage:/opt/zammad/storage:ro
    user: 0:0
    restart: no 
    # El backup suele correr como cron, pero en docker compose lo dejamos así o gestionado por scheduler

volumes:
  elasticsearch-data:
    driver: local
  postgresql-data:
    driver: local
  redis-data:
    driver: local
  zammad-backup:
    driver: local
  zammad-storage:
    driver: local
