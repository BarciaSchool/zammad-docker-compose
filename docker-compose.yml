version: '3.8'

services:
  # --- Base de Datos (PostgreSQL) ---
  zammad-postgresql:
    image: postgres:15.5-alpine
    restart: always
    environment:
      POSTGRES_DB: zammad_production
      POSTGRES_USER: zammad
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zammad_safe_password}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    healthcheck:
      # CORRECCIÓN: Verifica la BD 'zammad_production'
      test: ["CMD-SHELL", "pg_isready -d zammad_production -U zammad"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Motor de Búsqueda (Elasticsearch) ---
  zammad-elasticsearch:
    image: elasticsearch:8.12.2
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # Limita RAM a 1GB
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  # --- Cache (Memcached) ---
  zammad-memcached:
    image: memcached:1.6.24-alpine
    command: memcached -m 256M
    restart: always

  # --- Cache Rápida (Redis) ---
  zammad-redis:
    image: redis:7.2.4-alpine
    restart: always
    volumes:
      - redis-data:/data

  # --- Inicializador (Setup) ---
  zammad-init:
    image: ghcr.io/zammad/zammad:latest
    command: ["zammad-init"]
    depends_on:
      zammad-postgresql:
        condition: service_healthy
    environment: &zammad-env
      MEMCACHE_SERVERS: zammad-memcached:11211
      POSTGRESQL_DB: zammad_production
      POSTGRESQL_HOST: zammad-postgresql
      POSTGRESQL_USER: zammad
      POSTGRESQL_PASS: ${DB_PASSWORD:-zammad_safe_password}
      REDIS_URL: redis://zammad-redis:6379
      ELASTICSEARCH_ENABLED: "true"
      ELASTICSEARCH_HOST: zammad-elasticsearch
      ELASTICSEARCH_PORT: 9200
      # VARIABLES DINÁMICAS PARA DOKPLOY
      NGINX_SERVER_NAME: ${DOMAIN:-localhost}
      ZAMMAD_FQDN: ${DOMAIN:-localhost}
      NGINX_PORT: 8080
    restart: on-failure
    user: 0:0

  # --- Servidor Principal (Rails) ---
  zammad-railsserver:
    image: ghcr.io/zammad/zammad:latest
    command: ["zammad-railsserver"]
    environment: *zammad-env
    depends_on:
      zammad-postgresql:
        condition: service_healthy
      zammad-redis:
        condition: service_started
    restart: always
    volumes:
      - zammad-storage:/opt/zammad/storage

  # --- Tareas Programadas (Scheduler) ---
  zammad-scheduler:
    image: ghcr.io/zammad/zammad:latest
    command: ["zammad-scheduler"]
    environment: *zammad-env
    depends_on:
      zammad-railsserver:
        condition: service_started
    restart: always
    volumes:
      - zammad-storage:/opt/zammad/storage

  # --- WebSockets (Notificaciones en vivo) ---
  zammad-websocket:
    image: ghcr.io/zammad/zammad:latest
    command: ["zammad-websocket"]
    environment: *zammad-env
    depends_on:
      zammad-railsserver:
        condition: service_started
    restart: always

  # --- Servidor Web (Nginx) ---
  zammad-nginx:
    image: ghcr.io/zammad/zammad:latest
    command: ["zammad-nginx"]
    environment: 
      <<: *zammad-env
    expose:
      - "8080"
    depends_on:
      zammad-railsserver:
        condition: service_started
    restart: always
    volumes:
      - zammad-storage:/opt/zammad/storage

volumes:
  elasticsearch-data:
    driver: local
  postgresql-data:
    driver: local
  redis-data:
    driver: local
  zammad-storage:
    driver: local
