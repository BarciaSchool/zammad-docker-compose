version: "3.8"

networks:
  dokploy-network:
    external: true

services:
  zammad-init:
    restart: "no"  # CR√çTICO: evita el loop infinito
    networks:
      - default

  zammad-nginx:
    networks:
      - default
      - dokploy-network
    ports: []

  zammad-railsserver:
    networks:
      - default

  zammad-scheduler:
    networks:
      - default

  zammad-websocket:
    networks:
      - default

  zammad-elasticsearch:
    networks:
      - default

  zammad-memcached:
    networks:
      - default

  zammad-postgresql:
    networks:
      - default

  zammad-redis:
    networks:
      - default

  zammad-backup:
    networks:
      - default
